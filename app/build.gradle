    implementation "androidx.fragment:fragment-ktx:1.5.5"
    implementation 'androidx.test.ext:junit:1.1.4'

    testImplementation "androidx.test:core:1.4.0"
    androidTestImplementation "androidx.test:core:1.4.0"
